{% extends 'base.html' %}

{% block content %}
<a class="btn" style="background:#2a85bd;color:#fff" href="/" role="button">Refresh &raquo;</a>
<table class="table">
    <thead>
        <tr>
            <td>username</td>
            <td>score</td>
            <td>date</td>
        </tr>
    </thead>
    <tbody>
        {% for result in leaderboard %}
        <tr>
            <td>{{ result.user.username}}</td>
            <td>{{ result.score }}</td>
            <td>{{ result.timestamp}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
